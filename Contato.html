		<div class="formulario_de_envio">
			
			<form>
				<label for="nome">Nome</label>
				<input type="text" id="nome" required placeholder="Ex: Nome e Sobrenome">
			
				<label for="email">Email</label>
				<input type="email" name="Email" id="email" required placeholder="Ex: Nome@gmail.com">
				<label for="telefone">Telefone</label>
				<input type="tel" name="telefone" id="telefone" required placeholder="Ex: (21) 9999-7777" >
			
				<label for="assunto">Assunto</label>
				<input type="text" id="assunto" required>
			
				<label for="mensagem">Mensagem</label>
				<textarea name="mensagem" id="" cols="108" rows="10"></textarea>
			
				<input type="submit" value="Enviar formulario" class="botao_de_envio">
			</form>
		</div>
